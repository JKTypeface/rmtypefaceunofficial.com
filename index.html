   $images_folder = "gallery/";
   $html = "";
   $images = array();
   $dir = opendir($images_folder);
   while ($filename = readdir($dir))
   {
      $ext = pathinfo($filename, PATHINFO_EXTENSION);
      $ext = strtolower($ext);
      if ($ext == 'gif' || $ext == 'jpeg' || $ext == 'jpg' || $ext == 'png' || $ext == 'webp')
      {
         $images[] = $filename;
      }
   }
   closedir($dir);
   sort($images);
   $count = 0;
   foreach($images as $filename)
   {
      $count++;
      $exif = exif_read_data($images_folder.$filename);
      $title = trim($exif['ImageDescription']);
      $html .= "<div class=\"thumbnail\"><a href=\"$images_folder$filename\"><img alt=\"$title\" id=\"PhotoGallery1_img$count\" src=\"$images_folder$filename\" title=\"$title\"></a></div>";
      if ($count % 3 == 0)
      {
         $html .= "<div class=\"clearfix visible-col3\"></div>";
      }
   }
   echo $html;
